plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

group 'com.kgiton.kgiton_ble_sdk'
version '1.0.0'

android {
    namespace 'com.kgiton.kgiton_ble_sdk'
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        minSdk 21
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
